{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    {% if form %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ wtf.form_field(form.post) }}<br>
            {% for error in form.post.errors %}
            <span style="color: red;">[ {{error}} ]</span>
            {% endfor %}
        </p>
        <p>{{ wtf.form_field(form.submit) }}</p>
    </form>
    {% endif %}
{% endblock %}
